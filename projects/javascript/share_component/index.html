<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Share Component</title>
</head>
<body>

    <label for="popup-1" class="popup-toggle-btn">
        <img src="./img/share-icon.svg" alt="">
        Share
    </label>
    <input type="checkbox" id="popup-1" class="popup-toggle">
    <div class="popup">
        <div class="popup-inner share-popup">
            <label for="popup-1" class="popup-close">
                <img src="./img/close.svg" alt="">
            </label>
            <h4>Share this design</h4>
            <ul>
                <li>
                    <a href="#">
                        <img src="./img/facebook.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/instagram.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/twitter.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/linkedin.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/pinterest.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/tumblr.svg" alt="">
                    </a>
                </li>
            </ul>
            <h6>or copy link</h6>
            <div class="input">
                <input type="text" id="input-url" value="https://github.com/mustafadurmaz">
                <button type="button" onclick="copy('input-url')">Copy</button>
            </div>

        </div>
    </div>

  
    <script src="./script.js"></script>
</body>
</html>
